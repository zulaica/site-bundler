name: Publish Package

on:
  push:
    tags:
      - 'v*'

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Check out branch
        uses: actions/checkout@v3
      - name: Install Node.js
        uses: volta-cli/action@v1
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
      - name: Publish package
        run: npm publish
